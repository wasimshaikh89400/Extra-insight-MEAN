<div class="sign-in">
<form #personDetails = "ngForm" (ngSubmit)= onSubmit(personDetails)>
        <table align="center" >
            <tr class="tr-pad">
                <td><label>First Name</label></td>
                <td><input type="text" name="first_name" #first_name required></td>
            </tr>
            <tr>
                <td><label>Last Name</label></td>
                <td><input type="text"  name="last_name" #last_name required></td>
            </tr>
            <tr>
                <td><label>Email Id</label></td>
                <td><input type="text" name="email" #email required></td>
            </tr>
            <tr>
                <td><label>Contact No</label></td>
                <td><input type="text"  name="contact_no" #contact_no  required></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password" #password  name="password" required></td>
            </tr>
            <tr>
                <th><button class="btn" type="submit">Submit</button></th>
            </tr>
        </table>

        </form>
</div>
